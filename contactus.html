<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Webmovies - Contact Us</title>

  <style>
    body {
      background-color: #f8f9fa; /* Added a light background for better contrast */
    }

    .contact-form-area {
      background: #fff;
      box-shadow: 0 2px 25px rgba(194, 194, 194, 0.25);
      border-radius: 26px;
      padding: 60px; /* Reduced padding for better responsiveness */
      margin: 80px auto; /* Centered the form */
      max-width: 800px; /* Added max-width */
      position: relative;
      z-index: 1;
    }

    .contact-form-heading h3 {
      color: #323657;
      text-align: center;
      margin-bottom: 50px;
      font-weight: 700;
      font-size: 2.5rem; /* Made heading responsive */
    }
    
    .contact-form .form-control { /* Using Bootstrap classes for consistency */
      background-color: transparent;
      border: none;
      border-bottom: 1px solid #323657;
      border-radius: 0;
      padding: 10px 5px;
      color: #323657;
      margin-bottom: 30px;
    }

    .contact-form .form-control:focus {
        box-shadow: none;
        border-bottom: 1px solid #48D6F2;
    }

    .send-btn {
      text-align: center;
      margin-top: 40px;
    }

    #formsend {
      background: linear-gradient(253.52deg, #48D6F2 8.92%, #84FC6A 96.59%);
      color: #fff;
      border: none;
      padding: 12px 42px;
      text-transform: capitalize;
      font-weight: 700;
      cursor: pointer;
      transition: .5s;
      border-radius: 68px;
    }

    #formsend:hover {
      background: linear-gradient(253.52deg, #84FC6A 8.92%, #48D6F2 96.59%);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="letter-spacing: 5px; font-weight: 600; font-size: 20px; margin-left: 10px;">WEBMOVIES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-uppercase" id="navbarSupportedContent" style="letter-spacing: 2px; word-spacing: 5px; font-weight: 600;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              language
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">hindi</a></li>
              <li><a class="dropdown-item" href="#">english</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Telugu</a></li>
              <li><a class="dropdown-item" href="#">Marathi</a></li>
              <li><a class="dropdown-item" href="#">gujarati</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="aboutus.html">about us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contactus.html">contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html">login</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light text-uppercase" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="contact-form-area">
        <div class="contact-form-heading">
            <h3>Contact Us</h3>
        </div>
        <form action="#" class="contact-form">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="col-12">
                    <textarea class="form-control" rows="5" placeholder="Write your message" spellcheck="false"></textarea>
                </div>
            </div>
            <div class="send-btn">
                <input type="submit" value="send me" id="formsend">
            </div>
        </form>
    </div>
  </div>

  <footer class="bg-light pb-5 mt-auto">
